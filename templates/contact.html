{% extends "base.html" %}

{% block content %}
<div class="landing-bg">
    <div class="overlay">
        <div class="landing-content">
            <h1 class="fade-in">Get in Touch with AgriMarket</h1>
            <p class="fade-in delay-1">
                We're here to help! Whether you have questions, feedback, or need assistance, feel free to reach out to us.
            </p>
        </div>
<section class="info-card">
    <h2>Contact Us</h2>

    <p>If you have questions or need support, feel free to reach out.</p>

    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>
    </div>
</div>
{% endblock %}
