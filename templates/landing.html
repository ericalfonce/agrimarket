{% extends "base.html" %}

{% block content %}
<div class="landing-bg">
    <div class="overlay">
        <div class="landing-content">
            <h1 class="fade-in">Welcome to AgriMarket</h1>
            <p class="fade-in delay-1">
                Your one-stop platform connecting farmers and buyers.</br> Discover fresh, local produce, add your own products if you're a farmer, and experience hassle-free shopping online.
            </p>
            <div class="landing-links fade-in delay-2">
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary bounce">Get Started</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary bounce delay-1">Browse Market</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
