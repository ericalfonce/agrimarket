{% extends "base.html" %}
{% block content %}
<section class="cart">
    <h2>Shopping Cart</h2>
    {% if cart %}
    <form method="post">
        <table>
            <thead>
                <tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr>
            </thead>
            <tbody>
            {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.total }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Checkout</button>
    </form>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</section>
{% endblock %}
